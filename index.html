<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/><style>body{font-family:Inter,sans-serif;margin:0;overflow:hidden}canvas{position:absolute;top:0;left:0;z-index:-1;height:100vh;width:100vw}</style><title>React App</title><script defer="defer" src="/SpaceBook/static/js/main.769f2c53.js"></script><link href="/SpaceBook/static/css/main.a5e30c54.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><canvas id="starCanvas"></canvas><div id="root"></div><script>const canvas=document.getElementById("starCanvas"),ctx=canvas.getContext("2d"),stars=[],numStars=600,focalLength=canvas.width;function Star(){this.x=Math.random()*canvas.width-canvas.width/2,this.y=Math.random()*canvas.height-canvas.height/2,this.z=Math.random()*canvas.width,this.move=function(){this.z-=1,this.z<=0&&(this.z=canvas.width,this.x=Math.random()*canvas.width-canvas.width/2,this.y=Math.random()*canvas.height-canvas.height/2)},this.show=function(){let t=this.x*(focalLength/this.z)+canvas.width/2,a=this.y*(focalLength/this.z)+canvas.height/2,h=focalLength/this.z*1;ctx.fillStyle="white",ctx.fillRect(t,a,h,h)}}canvas.width=window.innerWidth,canvas.height=window.innerHeight;for(let t=0;t<600;t++)stars.push(new Star);function animate(){requestAnimationFrame(animate),ctx.fillStyle="#1d1f2d",ctx.fillRect(0,0,canvas.width,canvas.height);for(let t of stars)t.move(),t.show()}animate()</script></body></html>
